<div class="order-summary">
    <h3>
        Order Summary
    </h3>
    <div class="summary-price">
        <span>Item Price</span>
        <span>{{ totalPrice | currency}}</span>
    </div>
    <div class="summary-price">
        <span>Packing and Shipping</span>
        <span class="free">Free</span>
    </div>
    <div class="to-checkout">
        <div class="summary-price">
            <span>Total price</span>
            <span>{{ totalPrice | currency}}</span>
        </div>
        <div class="cheackout-button" *ngIf="!isCheckout">
            <p-button label="Checkout" (onClick)="navigateToCheckoutPage();"></p-button>
        </div>
    </div>
</div>
