<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <p-button label="Continue Shopping" icon="pi pi-arrow-left" (onClick)="backToShop();">
                </p-button>
            </div>
            <div class="mt-4">
                <h4>My Cart: {{ cartCount }} item(s)</h4>
            </div>
            <div class="cart-shippingInfo">
                Shippiping after the payment, Delivery time 1 to 4 working days.
            </div>
            <div class="cart-item mt-3 p-2" *ngFor="let cartItem of cartItemsDetailed">
                <!-- ' p-fluid ' to put inside every element of the card  -->
                <div class="grid p-fluid" *ngIf="cartItem">
                    <div class="col-2 cart-item-image">
                        <img [src]="cartItem.product.image" [alt]="cartItem.product.name">
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6">
                        <div class="cart-item-name">{{cartItem.product.name}}</div>
                        <div class="cart-item-price">{{ cartItem.product.price | currency }}</div>
                        <div class="cart-item-remove">
                            <p-button icon="pi pi-trash" (onClick)="deleteCartItem(cartItem);"></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="field cart-item-quantity">
                            <div>
                                <p-inputNumber [showButtons]="true" inputId="minmax-buttons" [min]="1" [max]="100"
                                    [(ngModel)]="cartItem.quantity"
                                    (onInput)="updateCartItemQuantity($event, cartItem);">
                                </p-inputNumber>
                            </div>
                        </div>
                        <div class="cart-item-subtotal">
                            Subtotal:
                            <span class="cart-item-subtotal-value" *ngIf="cartItem.product && cartItem.quantity">{{
                                (cartItem.product.price ?? 0) * cartItem.quantity | currency }}</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-4">
            <orders-order-summary></orders-order-summary>
        </div>
    </div>
