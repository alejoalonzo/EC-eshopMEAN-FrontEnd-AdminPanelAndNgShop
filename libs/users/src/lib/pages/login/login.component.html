<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/images/login.jpg" alt="">
            </div>
            <div class="col-6 p-4 mt-6">
                <h3>Welcome!</h3>
                <h3>Login page</h3>
                <form [formGroup]="loginFormGroup" action="">
                    <div class="p-inputgroup mt-6">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <input formControlName="email" id="email" type="text" pInputText placeholder="Email" />
                    </div>
                    <small *ngIf="loginFormGroup.controls['email'].invalid && isSubmitted" class="p-error">
                        <span *ngIf="loginFormGroup.controls['email'].errors?.['required']">Email is required</span>
                        <span *ngIf="loginFormGroup.controls['email'].errors?.['email']">Email is invalid</span>
                    </small>
                    <div class="p-inputgroup mt-2">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-lock"></i>
                        </span>
                        <input formControlName="password" id="password" type="text" pInputText placeholder="Password" />
                    </div>
                    <small *ngIf="loginFormGroup.controls['password'].invalid && isSubmitted" class="p-error">
                        Password is required
                    </small>
                    <p-button label="Submit" class="card flex justify-content-center mt-2"
                        (onClick)="onSubmmit()"></p-button>
                    <div class="col-12" *ngIf="isSubmitted && authError">
                        <small class="p-error">{{errorMessageLogin}}</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
