<div class="product-page" *ngIf="product">
    <div class="grid">
        <div class="col-6">
            <ui-gallery [images]="product.images || []"></ui-gallery>
        </div>
        <div class="col-6 product">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-desc">
                {{ product.description }}
            </p>
            <div class="product-rating"><p-rating [(ngModel)]="product.rating" [disabled]="true"
                    [cancel]="false"></p-rating></div>
            <div class="product-price" *ngIf="product && product.price">
                {{ product.price | currency }}
                <span class="price-before">{{ (product.price + 20) | currency }}</span>
            </div>
            <div class="product-quantity">
                <div class="field col-12 md-3">
                    <label for="quantity">Quantity</label>
                    <div>
                        <p-inputNumber [(ngModel)]="quantity" [showButtons]="true" inputId="minmax-buttons" [min]="1"
                            [max]="100"> </p-inputNumber>
                    </div>
                </div>
            </div>
            <div class="product-actions">
                <button pButton pRipple type="button" class="p-button-rounded mr-2" label="Buy Now">
                </button>
                <p-toast></p-toast>
                <button pButton pRipple type="button" class="p-button-rounded mr-2" label="Add to Cart"
                    (click)="addProductToCart()">
                </button>
            </div>
        </div>
    </div>
    <div class="grid product-richDescription">
        <div class="col-12">
            <div [innerHTML]="product.richDescription"></div>
        </div>
    </div>
</div>
