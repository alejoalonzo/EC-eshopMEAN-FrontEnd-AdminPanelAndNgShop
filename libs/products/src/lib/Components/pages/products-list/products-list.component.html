<div class="products-list-page">
    <div class="grid">
        <div class="col-3" *ngIf="!isCategoryPage">
            <h4 class="mt-8">Categories</h4>
            <div class="flex flex-column gap-2">
                <div *ngFor="let category of getCategories" class="field-checkbox">
                    <p-checkbox [(ngModel)]="category.checked" [binary]="true"
                        (onChange)="categoryFilter()"></p-checkbox>
                    <label [for]="category._id">{{ category.name }}</label>
                </div>
            </div>
        </div>
        <div [ngClass]="{'col-9' : !isCategoryPage, 'col-12' : isCategoryPage}">
            <div class="grid" *ngIf="getProducts">
                <div [ngClass]="{'col-4' : !isCategoryPage, 'col-3' : isCategoryPage}"
                    *ngFor="let product of getProducts">
                    <products-product-item [product]="product"></products-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
