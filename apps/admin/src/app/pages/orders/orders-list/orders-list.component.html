<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of orders.">
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <p-table [value]="orders" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">User<p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="email">E mail<p-sortIcon field="email"></p-sortIcon></th>
                            <th pSortableColumn="totalPrice">Total Price<p-sortIcon field="totalPrice"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateOrdered">Date Ordered<p-sortIcon field="dateOrdered"></p-sortIcon>
                            </th>
                            <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{order.user.name}}</td>
                            <td>{{order.user.email}}</td>
                            <td>{{order.totalPrice}}</td>
                            <td>{{order.dateOrdered | date: 'short'}}</td>
                            <td><p-tag [value]="orderStatus[order.status].label"
                                    [severity]="orderStatus[order.status].color"></p-tag></td>
                            <td>
                                <p-button label="Details" icon="pi pi-eye" styleClass="mr-2 p-button-succes"
                                    (onClick)="showOrderDetail(order._id);"></p-button>
                                <p-button label="Delete" icon="pi pi-pencil" styleClass="mr-2 p-button-danger"
                                    (onClick)="deleteOrder(order._id);"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
