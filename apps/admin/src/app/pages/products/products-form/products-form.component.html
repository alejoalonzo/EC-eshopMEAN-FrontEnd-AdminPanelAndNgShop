<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add product'" subheader="You can add or edit products here.">
        <div class="grid mb-4">
            <div class="col-12 md:col-6 lg:col-3">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="mr-2"
                            (click)="onSubmit()">
                        </p-button>
                        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-danger" (click)="goBack()">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="form.controls['name'].invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="field col">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="form.controls['brand'].invalid && isSubmitted" class="p-error">Brand is
                                required</small>
                        </div>
                        <div class="field col">
                            <label for="price">Price</label><br>
                            <p-inputNumber inputId="integeronly" formControlName="price"></p-inputNumber><br>
                            <small *ngIf="form.controls['price'].invalid && isSubmitted" class="p-error">Price is
                                required</small>
                        </div>
                    </div>

                    <div class="formgrid grid mt-2">
                        <div class="field col">
                            <label for="countInStock">Count in Stock</label><br>
                            <p-inputNumber inputId="integeronly" formControlName="countInStock"></p-inputNumber><br>
                            <small *ngIf="form.controls['countInStock'].invalid && isSubmitted" class="p-error">Count in
                                stock
                                is
                                required</small>
                        </div>
                        <div class="field col">
                            <label for="category">Category</label><br>
                            <p-dropdown formControlName="category" [options]="categories" optionLabel="name"
                                optionValue="_id" [filter]="true" class="p-dropdown-grid">
                            </p-dropdown>
                            <small *ngIf="form.controls['category'].invalid && isSubmitted" class="p-error">Category is
                                required</small>
                        </div>
                        <div class="field col">
                            <label for="isFeatured">Is featured</label><br>
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="formgrid grid mt-2">
                        <div class="field col">
                            <label for="description">Description</label><br>
                            <textarea rows="7" cols="30" pInputTextarea formControlName="description"
                                class="w-full"></textarea>
                        </div>
                    </div>
                    <div class="formgrid grid mt-2">
                        <div class="field col">
                            <label for="richDescription">Product details</label><br>
                            <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
                        </div>
                    </div>
                    <div class="p-field col-12">
                        <label for="name" class="mb-2">Main image</label><br>
                        <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]"
                            url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*"
                            (onUpload)="onUpload($event)"></p-fileUpload>

                        <small *ngIf="form.controls['image'].invalid && isSubmitted" class="p-error">Category is
                            Image</small>
                        <div class="col-2 mt-2 pl-0">
                            <img style="width: 100%;" [src]="imageDisplay" alt="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
