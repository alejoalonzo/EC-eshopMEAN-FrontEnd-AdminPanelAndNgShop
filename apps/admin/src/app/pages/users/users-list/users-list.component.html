<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Users" subheader="List of users.">
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <p-table [value]="users" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>E-mail</th>
                            <th>Is admin</th>
                            <th>Country</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <p-tag *ngIf="user.isAdmin" icon="pi pi-check" severity="success"></p-tag>
                                <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger"></p-tag>
                            </td>
                            <td>{{user.country}}</td>
                            <td>
                                <p-button label="Edit" icon="pi pi-pencil" styleClass="mr-2 p-button-succes"
                                    (onClick)="editUser(user._id);"></p-button>
                                <p-button label="Delete" icon="pi pi-trash" styleClass="mr-2 p-button-danger"
                                    (onClick)="deleteUser(user._id);"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
