<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Users' : 'Add users'" subheader="You can add or edit users here.">
        <div class="grid mb-4">
            <div class="col-12 md:col-6 lg:col-3">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="mr-2"
                            (click)="onSubmit()">
                        </p-button>
                        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-danger" (click)="goBack()">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <form [formGroup]="userForm">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="userForm.controls['name'].invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="field col">
                            <label for="email">E-mail</label>
                            <input formControlName="email" id="email" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="userForm.controls['email'].invalid && isSubmitted" class="p-error">
                                <span *ngIf="userForm.controls['email'].errors?.['required']">Email is required</span>
                                <span *ngIf="userForm.controls['email'].errors?.['email']">Email is invalid</span>
                            </small>
                        </div>
                        <div class="field col">
                            <label for="password">Password</label>
                            <input formControlName="password" id="password" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="userForm.controls['password'].invalid && isSubmitted" class="p-error">Password
                                is
                                required</small>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="street">Street</label>
                            <input formControlName="street" id="street" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        </div>
                        <div class="field col">
                            <label for="number">Apartment</label>
                            <input formControlName="number" id="number" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        </div>
                        <div class="field col">
                            <label for="zip">Zip</label>
                            <input formControlName="zip" id="zip" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="city">City</label>
                            <input formControlName="city" id="city" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        </div>
                        <div class="field col">
                            <label for="country">Country</label>
                            <p-dropdown formControlName="country" [options]="countries" optionLabel="name"
                                optionValue="name" [filter]="true" class="p-dropdown-grid">
                            </p-dropdown>
                        </div>
                        <div class="field col">
                            <label for="phone">Phone</label><br>
                            <p-inputMask mask="999 999-9999" placeholder="(999) 999-9999" formControlName="phone"
                                id="phone"></p-inputMask><br>
                            <small *ngIf="userForm.controls['phone'].invalid && isSubmitted" class="p-error">Phone is
                                required</small>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="isAdmin">Is Admin</label><br>
                            <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
