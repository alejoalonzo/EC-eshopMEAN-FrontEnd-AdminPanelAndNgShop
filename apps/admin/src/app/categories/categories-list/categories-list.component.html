<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of categories.">
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-3">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i style="font-size: 1.5em;" class="pi" [ngClass]="'pi-'+category.icon"></i></td>
                            <td> <i class="pi pi-circle-on" style="font-size: 2rem"
                                    [ngStyle]="{ color: category.color }"></i></td>
                            <td>
                                <p-button label="Edit" icon="pi pi-pencil" styleClass="mr-2 p-button-succes"
                                    (onClick)="editCategory(category._id);"></p-button>
                                <p-button label="Delete" icon="pi pi-trash" styleClass="mr-2 p-button-danger"
                                    (onClick)="deleteCategory(category._id);"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
